<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>

    // Method - 1

    function addLanguge(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguge("python")
    addLanguge("typescript");

    // Method-2

    const AddLang2 = (langName) => {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li);
    }
    AddLang2("golang")
    AddLang2("Rust")

    /*
    2nd method is a better option to add the li element as it is safer(avoid xss attacks) also no HTML parsing is needed therefore faster and prevents accidental HTML parsing. (method-1 me poore tree ki traversing hoti hai)
    */

   // edit :

   const secondLang = document.querySelector("li:nth-child(2)");
//    secondLang.innerHTML = "Java"   // less optimised.

    const newli = document.createElement('li');
    newli.textContent = "Java";
    // newli.appendChild(document.createTextNode("java"));
    secondLang.replaceWith(newli);


    // edit:

    const firstlang = document.querySelector("li:nth-child(1)");
    firstlang.outerHTML = "<li>TypeScript</li>"

    // remove

    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();

</script>
</html>
